<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
    <title>BusMall Voting</title>
  </head>
  <body>
    <h1>BusMall - Shopping on the Go!</h1>
    <p>Please click on an object to vote</p>
    <section id="images" class = "container">
      <section class = "row">
        <img src="" alt="" id="picA" class = "four columns">
        <img src="" alt="" id="picB" class = "four columns">
        <img src="" alt="" id="picC" class = "four columns">
      </section>
    </section>
    <p>Voting statistics will be available at intervals of 15 votes</p>
    <button type="click" id="press" hidden>Statistics</button>
    <section id="chart" class ="container">
      <canvas id="filled" width="800" height"600" hidden class = "one coloumn"></canvas>
    <script src="js/app.js"></script>
  </body>
</html>
